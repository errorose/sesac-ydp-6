<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <link rel="stylesheet" href="/04-javascript/exam/ex2.js"> -->

    <script>
        function multify(num1, num2){
            return num1*num2;
        }

        console.log(multify(2,3));

        let square = function(x){
            return x**2;
        }

        console.log(square(5));

        let age = prompt('나이를 입력해주세요.');

        if(age === ''){
            console.log('나이를 입력하지 않았습니다.');
        }else if(age >= 20){
            console.log('성인');
        }else if(age >= 17){
            console.log('고등학생');
        }else if(age >= 14){
            console.log('중학생');
        }else if(age >= 8){
            console.log('초등학생');
        }else if(age >= 0){
            console.log('유아');
        }else{
            console.log('잘못된 값입니다');
        }
    </script>
</body>
</html>
