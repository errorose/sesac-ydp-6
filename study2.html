<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h3>설문조사</h3>
        이름<input type="text" name="" id=""><br>
        이메일<input type="email" name="" id="" placeholder="love@example.com">

        <h4>나이</h4>
        <input type="radio" name="age" value="10" id="10" checked><label for="10">10대</label>
        <input type="radio" name="age" value="20" id="20"><label for="20">20대</label>
        <input type="radio" name="age" value="30" id="30"><label for="30">30대</label>
        <input type="radio" name="age" value="40" id="40"><label for="40">40대</label>
        <input type="radio" name="age" value="50" id="50"><label for="50">50대</label>
        <input type="radio" name="age" value="60" id="60"><label for="60">60대 이상</label>

        <h4>원하는 강의(복수응답가능합니다.)</h4>
        <input type="checkbox" name="class" id="html" checked><label for="html">html</label>
        <input type="checkbox" name="class" id="javascript"><label for="javascript">javascript</label>
        <input type="checkbox" name="class" id="css"><label for="css">css</label> <br><br>

        <textarea placeholder="하고 싶은 말을 써주세요:)" cols="80" rows="10"></textarea>
        <button type="submit">제출</button>
    </form>
</body>
</html>
