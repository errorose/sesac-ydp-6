<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소 선택자</title>

    <style>
        .box::before{
            content: '택시~~ ';
            color: blue;
        }

        .box::after{
            content: ' 빨리!!';
            color: red;
        }
    </style>
</head>
<body>
    <div class="box">여기요!</div>
</body>
</html>
