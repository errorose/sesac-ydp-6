<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>

    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: black;
            color: white;
            overflow: scroll;
        }

        div:hover{
            width: 300px;
            height: 300px;
            transition: 1s 0.5s;
        }
    </style>

</head>
<body>
    <h1>Transition 실습</h1>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus molestias veritatis ipsum voluptates ad, dolorum quaerat, consequatur a pariatur dicta expedita delectus laborum iure. Pariatur, ad. Autem reiciendis necessitatibus asperiores?</div>
</body>
</html>
