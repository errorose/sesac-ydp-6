    <script>
        /** 
         * 7개의 색상을 담고 있는 배열 선언
         * 1. index가 2인 값 출력
         * 2. 좋아하는 색을 마지막에 추가한 후 배열 출력
         * 3. pink가 몇 번째 인덱스에 있는지 출력
         * 4. 리스트의 순서를 반전시켜서 출력
         **/ 
        
        let color = ["red", "orange", "yellow", "green", "blue", "purple", "pink"];

        console.log(color[2]);

        color.push("skyblue")
        console.log(color);

        console.log(color.indexOf("pink"));

        console.log(color.reverse());

    </script>
