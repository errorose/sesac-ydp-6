<body>
    <script>
        /**
         * 각자를 소개할 수 있는 Object 형태의 변수 선언
         * 지금까지 배운 데이터를 사용하여 자신을 소개하는 console.log 만들기
         * */

         let yeseul = {
            name : "예슬",
            age : 25,
            gender : "여자",
            favorite : "고양이"
         };
         
         console.log(
            `제 이름은 ${yeseul.name}, 나이는 ${yeseul.age}, 성별은 ${yeseul.gender}, 
            좋아하는 것은 ${yeseul.favorite} 입니다.`);
        
    </script>
