<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- onclick -->
    <div class="box" onclick="test();">alert</div>

    <!-- alert -->
    <div class="box" onclick="test2();">console.log</div>

    <!-- prompt -->
    <div class="box" onclick="test3();">prompt</div>

    <script>
        function test() {
            alert("TEST");
        }

        function test2(){
            console.log("console.log");
        }

        function test3(){
            let name = prompt("이름을 입력해 주세요");
        }

    </script>

    <script>
        /**
         * 함수 선언문으로 만들기
         * 매개변수로 두 개의 숫자를 입력받기
         * 두 인자의 곱을 '반환' 하는 함수를 정의 (반환은 'return 이용')
         * */

        function multifly (num1, num2) {
            return num1 * num2;
        }

        console.log(multifly(1,2));
        console.log(multifly(7,8));
    </script>
</body>
</html>
